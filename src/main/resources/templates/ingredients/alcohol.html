<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alcohol</title>

    <style th:replace="blocks/linkAdminLTE"></style>
    <div th:replace="blocks/links-bootstrap"></div>
    <link rel="stylesheet" th:href="@{/css/popup.css}">
    <link rel="stylesheet" th:href="@{/css/tableSort.css}">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <div th:replace="blocks/navbar"></div>
    <div th:replace="blocks/sidebarContainer"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <div class="content-header">
            <div class="container-fluid">
                <h1 class="m-0">Alcohol</h1>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <button onclick="openPopup('add')" class="btn btn-success popup-with-form">Add</button>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col" style="cursor: pointer;">
                        <div onclick="sort(this, 'id')">
                            <p style="margin: 5px; display: inline-block; box-sizing: border-box;">Id</p>
                            <div></div>
                        </div>
                    </th>
                    <th scope="col" style="cursor: pointer;">
                        <div onclick="sort(this, 'name')">
                            <p style="margin: 5px; display: inline-block; box-sizing: border-box;">Name</p>
                            <div></div>
                        </div>
                    </th>
                    <th scope="col" style="cursor: pointer;">
                        <div onclick="sort(this, 'price')">
                            <p style="margin: 5px; display: inline-block; box-sizing: border-box;">Price</p>
                            <div></div>
                        </div>
                    </th>
                    <th scope="col" style="cursor: pointer;">
                        <div onclick="sort(this, 'active')">
                            <p style="margin: 5px; display: inline-block; box-sizing: border-box;">Active</p>
                            <div></div>
                        </div>
                    </th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody id="list">
                    <!-- list -->
                </tbody>
            </table>
            <nav>
                <ul id="choose-page" class="pagination">
                    <!-- pagination buttons -->
                </ul>
            </nav>
        </section>
    </div>
    <div id="popup" class="modal">
        <!-- popup -->
    </div>
</div>

<div th:replace="blocks/scriptAdminLTE"></div>
<script th:src="@{/js/validation.js}"></script>

<script>
    let context = window.location.pathname.substring(0, window.location.pathname.indexOf("/",1));
    let url = window.location.protocol+"//"+ window.location.host + context;
    console.log('url: ' + url)
    
    let modal = document.getElementById("popup");

    let currentPage = 1;
    let sortingField = 'id';
    let sortingDirection = 'ASC';  // DESC

    let totalPage;
    let IdForUpdating;

    $(document).ready(function() {
        updatePage();
    });

    function openPopup(style){
        modal.style.display = "block";
        $("#popup").append($(
            "<div class=\"modal-content\">\n" +
            "            <span onclick=\"closePopup()\" class=\"close\">&times;</span>\n" +
            "            <form id=\"add-form\" class=\"mt-2\">\n" +
            "                <div class=\"form-group mt-2\">\n" +
            "                    <label>Name:</label>\n" +
            "                    <input id=\"name\" type=\"text\" maxlength=\"255\" name=\"name\"\n" +
            "                           placeholder=\"Enter name\" oninput='validationMaxLength(this)' " +
            "                           class=\"form-control\">\n" +
            "                    <p id='nameMessage' style=\"color: red\"></p>" +
            "                </div>\n" +
            "                <div class=\"form-group mt-2\">\n" +
            "                    <label>Price:</label>\n" +
            "                    <input id=\"price\" type=\"number\" name=\"price\"\n" +
            "                              placeholder=\"Enter price\" class=\"form-control\">\n" +
            "                    <p id='priceMessage' style=\"color: red\"></p>" +
            "                </div>\n" +
            "                <div class=\"d-flex flex-nowrap mt-2\">\n" +
            "                    <label class=\"m-1\">Active:</label>\n" +
            "                    <div class=\"form-check form-switch m-1\">\n" +
            "                        <input id=\"active\" type=\"checkbox\" name=\"active\" " +
            "                               class=\"form-check-input\" checked=\"checked\" role=\"switch\">\n" +
            "                    </div>\n" +
            "                </div>\n" +
            "                <button onclick=\"save('"  + style + "')\" type=\"button\" class=\"btn btn-success mt-2\">Save</button>\n" +
            "            </form>\n" +
            "        </div>"
        ));
    }

    function closePopup(){
        modal.style.display = "none";
        $("#popup").empty();
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
            $("#popup").empty();
        }
    }

    function save(style){
        let alcohol = {
            name: '',
            price: '',
            active: false
        }
        let alcoholName = document.getElementById('name');
        let alcoholPrice = document.getElementById('price');
        let alcoholActive = document.getElementById('active');

        if(isNaN(alcoholPrice.value)){
            document.getElementById('priceMessage').innerHTML = "Must be number";
            document.getElementById('price').style.border = "1px solid red";
            return;
        } else {
            document.getElementById('priceMessage').innerHTML = "";
            document.getElementById('price').style.border = "1px solid green";
        }

        alcohol.name = alcoholName.value;
        alcohol.price = roundPlus(alcoholPrice.value, 2);
        alcohol.active = alcoholActive.checked;

        if(style === 'add') {
            $.ajax({
                type: 'post',
                url: url + '/addAlcohol',
                data: JSON.stringify(alcohol),
                contentType: "application/json; charset=utf-8",
                success: function (data) {
                    console.log('success /addAlcohol');
                    let validation = JSON.parse(data);
                    if (validation == null) {
                        updatePage()
                        closePopup();
                    } else {
                        validationMessage(validation);
                    }
                },
                error: function () {
                    console.log('error /addAlcohol');
                }
            });
        }

        if(style === 'edit') {
            alcohol.id = IdForUpdating;
            $.ajax({
                type: 'post',
                url: url + '/updateAlcohol',
                data: JSON.stringify(alcohol),
                contentType: "application/json; charset=utf-8",
                success: function (data) {
                    console.log('success /updateAlcohol');
                    let validation = JSON.parse(data);
                    if (validation == null) {
                        updatePage()
                        closePopup();
                    } else {
                        validationMessage(validation);
                    }
                },
                error: function () {
                    console.log('error /updateAlcohol');
                }
            });
        }
    }

    function validationMessage(validation){
        if(validation?.name ?? false){
            document.getElementById('nameMessage').innerHTML = validation.name;
            document.getElementById('name').style.border = "1px solid red";
        }else {
            document.getElementById('nameMessage').innerHTML = "";
            document.getElementById('name').style.border = "1px solid green";
        }
        if(validation?.price ?? false){
            document.getElementById('priceMessage').innerHTML = validation.price;
            document.getElementById('price').style.border = "1px solid red";
        }else {
            document.getElementById('priceMessage').innerHTML = "";
            document.getElementById('price').style.border = "1px solid green";
        }
    }

    function sort(element, field){
        $("th > div > div").each(function(i, item){
            $(item).removeClass("triangle-desc triangle-asc");
        });
        let triangle = $(element).children('div');
        if(sortingDirection === 'ASC'){
            sortingDirection = 'DESC';
            $(triangle[0]).addClass("triangle-desc");
        } else {
            sortingDirection = 'ASC';
            $(triangle[0]).addClass("triangle-asc");
        }
        sortingField = field;
        updatePage();
    }

    function updatePage(){
        let data = {
            page: currentPage,
            field: sortingField,
            direction: sortingDirection
        }
        $.ajax({
            type: 'get',
            url: url + '/getAlcohols',
            data: data,
            dataType: "json",
            success: function (data){
                totalPage = data.totalPages;
                if(currentPage > totalPage && currentPage > 1){
                    currentPage = totalPage;
                    updatePage();
                }
                updateList(data)
                console.log('success /getObjects');
            },
            error: function() {
                console.log('error /getAlcohols');
            }
        });
    }

    function updateList(data) {
        $("#list").empty();
        data.content.forEach((alcohol) => {
            $("#list").append($("" +
                "<tr>" +
                "<td>" +
                "<p>" + alcohol.id + "</p>" +
                "</td>" +
                "<td>" +
                "<p>" + alcohol.name + "</p>" +
                "</td>" +
                "<td>" +
                "<p>" + alcohol.price + "</p>" +
                "</td>" +
                "<td>" +
                "<p>" + alcohol.active + "</p>" +
                "</td>" +
                "<td>" +
                "<button onclick='editForm(" + alcohol.id + ")' class=\"btn btn-warning\" type=\"button\">Edit</button>" +
                "</td>" +
                "<td>" +
                "<button onclick='deleteObject(" + alcohol.id + ")' class=\"btn btn-danger\" type=\"button\">Delete</button>" +
                "</td>" +
                "</tr>"
            ));
        })
        paginationButton();
    }

    function editForm(id){
        IdForUpdating = id;
        openPopup('edit');
        let data = { id: id };
        $.ajax({
            type: 'get',
            url: url + '/getAlcoholById',
            data: data,
            dataType: "json",
            success: function (alcohol){
                console.log('success /getAlcoholById');
                let alcoholName = document.getElementById('name');
                alcoholName.value = alcohol.name;
                let alcoholPrice = document.getElementById('price');
                alcoholPrice.value = alcohol.price;
                let coffeeActive = document.getElementById('active');
                coffeeActive.checked = alcohol.active;
            },
            error: function() {
                console.log('error /getAlcoholById');
            }
        });
    }

    function deleteObject(id){
        let data = { id: id };
        $.ajax({
            type: 'post',
            url: url + '/deleteAlcoholById',
            data: data,
            dataType: "json",
            success: function (success){
                console.log(success + ' /deleteCoffeeById');
                updatePage()
            },
            error: function() {
                console.log('error /deleteCoffeeById');
            }
        });
    }

    function validationMaxLength(element) {
        if(element.value.length == element.maxLength){
            toastr.info('The maximum text length is ' + element.maxLength);
        }
    }

    function roundPlus(x, n) { //x - число, n - количество знаков
        if(isNaN(x) || isNaN(n)) return false;
        let m = Math.pow(10,n);
        return Math.round(x*m)/m;
    }

    function paginationButton(){
        $("#choose-page").empty();
        if(totalPage > 1){
            if(currentPage !== 1){
                $("#choose-page").append($("" +
                    "<div class='page-item'>" +
                    "   <button class='page-link' tabIndex=\"-1\" onclick='goFirstPage()' style='height: 40px'>First</button>" +
                    "</div>" +
                    "<div class='page-item'>" +
                    "   <button class='page-link' tabIndex=\"-1\" onclick='goPreviousPage()' style='height: 40px'>\<\<</a>" +
                    "</div>"
                ));
            } else {
                $("#choose-page").append($("" +
                    "<div class='page-item disabled'>" +
                    "   <button class='page-link' tabIndex=\"-1\" onclick='goFirstPage()' style='height: 40px'>First</button>" +
                    "</div>" +
                    "<div class='page-item disabled'>" +
                    "   <button class='page-link' tabIndex=\"-1\" onclick='goPreviousPage()' style='height: 40px'>\<\<</a>" +
                    "</div>"
                ));
            }
            let start = currentPage - 2;
            let finish = currentPage + 2;
            for(let i = start; i <= finish; i++) {
                if(i > 0 && i <= totalPage) {
                    if (currentPage === i) {
                        $("#choose-page").append($("" +
                            "<div class='page-item active'>" +
                            "<button onclick='goToPage(" + i + ")' class='page-link' tabIndex=\"-1\" style='height: 40px; width: 40px'>" + i + "</button>" +
                            "</div>"
                        ));
                    } else {
                        $("#choose-page").append($("" +
                            "<div class='page-item'>" +
                            "<button onclick='goToPage(" + i + ")' class='page-link' tabIndex=\"-1\" style='height: 40px; width: 40px'>" + i + "</button>" +
                            "</div>"
                        ));
                    }
                }
            }
            if(currentPage !== totalPage) {
                $("#choose-page").append($("" +
                    "<div class='page-item'>" +
                    "   <button class='page-link' tabIndex=\"-1\" onclick='goNextPage()' style='height: 40px'>\>\></button>" +
                    "</div>" +
                    "<div class='page-item'>" +
                    "   <button class='page-link' tabIndex=\"-1\" onclick='goLastPage()' style='height: 40px'>Last</a>" +
                    "</div>"
                ));
            } else {
                $("#choose-page").append($("" +
                    "<div class='page-item disabled'>" +
                    "   <button class='page-link' tabIndex=\"-1\" onclick='goNextPage()' style='height: 40px'>\>\></button>" +
                    "</div>" +
                    "<div class='page-item disabled'>" +
                    "   <button class='page-link' tabIndex=\"-1\" onclick='goLastPage()' style='height: 40px'>Last</a>" +
                    "</div>"
                ));
            }
        }
    }

    function goFirstPage(){
        currentPage = 1;
        updatePage();
    }
    function goPreviousPage(){
        currentPage--;
        updatePage()
    }
    function goToPage(i){
        currentPage = i;
        updatePage()
    }
    function goNextPage(){
        currentPage++;
        updatePage()
    }
    function goLastPage(){
        currentPage = totalPage;
        updatePage()
    }
</script>

</main>
</body>
</html>
