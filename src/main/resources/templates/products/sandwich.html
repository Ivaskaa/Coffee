    function validationMaxLength(element) {
        if(element.value.length == element.maxLength){

    function closePopup(){
        modal.style.display = "none";

    window.onclick = function(event) {

    function save(style){
        if(style === 'add') {
            Sandwich = {sizes: []};
        }
        let formData = new FormData();
        let sandwichName = document.getElementById('name');
        let sandwichDescription = document.getElementById('description');
        let sandwichPhoto = document.getElementById("file");
        let sandwichActive = document.getElementById('active');

        Sandwich.name = sandwichName.value;
        Sandwich.description = sandwichDescription.value;
        Sandwich.active = sandwichActive.checked;

        let sizes = [];
        for(let i = 1; i <= countSize; i++){
            let sizeName = document.getElementById('sizeName' + i);
            let sizeDescription = document.getElementById('sizeDescription' + i);
            let sizePrice = document.getElementById('sizePrice' + i);

            if(isNaN(sizePrice.value)){
                document.getElementById('sizePriceMessage' + i).innerHTML = "Must be number";
                document.getElementById('sizePrice' + i).style.border = "1px solid red";
                setTimeout(function (){
                    document.getElementById('sizePriceMessage' + i).innerHTML = "";
                    document.getElementById('sizePrice' + i).style.border = "1px solid #ced4da";
                }, 4000);
                return;
            } else {
                document.getElementById('sizePriceMessage' + i).innerHTML = "";
                document.getElementById('sizePrice' + i).style.border = "1px solid green";
                setTimeout(function (){
                    document.getElementById('sizePriceMessage' + i).innerHTML = "";
                    document.getElementById('sizePrice' + i).style.border = "1px solid #ced4da";
                }, 4000);
            }

            if(i > Sandwich.sizes.length){
                sizes.push(
                    {
                        name: sizeName.value,
                        description: sizeDescription.value,
                        price: roundPlus(sizePrice.value, 2),
                        number: i
                    })
            } else {
                sizes.push(
                    {
                        id: Sandwich.sizes[i-1].id,
                        name: sizeName.value,
                        description: sizeDescription.value,
                        price: roundPlus(sizePrice.value, 2),
                        number: i
                    })
            }
        }
        Sandwich.sizes = sizes;

        document.getElementById('buttonSave').disable = true;
        if(style === 'add') {
            formData.append('sandwich', new Blob([JSON.stringify(Sandwich)], {type : 'application/json'}));
            formData.append('file', sandwichPhoto.files[0]);
            $.ajax({
                type: 'post',
                url: url + '/addSandwich',
                contentType: false,
                processData: false,
                data: formData,
                dataType: "json",
                success: function (validation) {
                    console.log('success /addSandwich');
                    if (validation == null) {
                        updatePage()
                        closePopup();
                    } else {
                        document.getElementById('buttonSave').disable = false;
                        validationMessage(validation);
                    }
                },
                error: function () {
                    console.log('error /addSandwich');
                }
            });
        }

        if(style === 'edit') {
            Sandwich.id = IdForUpdating;
            formData.append('sandwich', new Blob([JSON.stringify(Sandwich)], {type : 'application/json'}));
            formData.append('file', sandwichPhoto.files[0]);
            $.ajax({
                type: 'post',
                url: url + '/updateSandwich',
                contentType: false,
                processData: false,
                data: formData,
                dataType: "json",
                success: function (validation) {
                    console.log('success /updateSandwich');
                    if (validation == null) {
                        updatePage()
                        closePopup();
                    } else {
                        document.getElementById('buttonSave').disable = false;
                        validationMessage(validation);
                    }
                },
                error: function () {
                    console.log('error /updateSandwich');
                }
            });
        }
    }

    function addSize(){

        if(countSize < 5){
            countSize++;
            $("#size").append($("" +
                "<div id=\"row" + countSize + "\" class=\"row\">" +
                "<div class=\"col\">" +
                "<div class=\"form-group mt-2\">" +
                "<label>Size:</label>" +
                "<input id=\"sizeName" + countSize + "\" type=\"text\" name=\"size-name" +
                countSize + "\" placeholder=\"Enter size (XS, S, M, L, XL)\" maxlength=\"255\" class=\"form-control\">" +
                "<p id='sizeNameMessage" + countSize + "' style='color: red'></p>" +
                "</div>" +
                "</div>" +

                countSize + "\" placeholder=\"Enter description to size (50ml, 100ml, 150ml)\" maxlength=\"255\" class=\"form-control\">" +

                "</div>" +
                "<div class=\"col\">" +
                "<div class=\"form-group mt-2\">" +
                "<label>Price:</label>" +

            ));

        }
    }

    function deleteSize() {
        if (countSize === 2) {
            document.getElementById('delete-size').remove();
        }
        if(countSize > 1){
            document.getElementById('row' + countSize).remove()
            countSize--;
            updateAveragePrice();
        }
    }

    function sort(element, field){
        $("th > div > div").each(function(i, item){
            $(item).removeClass("triangle-desc triangle-asc");
        });
        let triangle = $(element).children('div');
        if(sortingDirection === 'ASC'){
            sortingDirection = 'DESC';
            $(triangle[0]).addClass("triangle-desc");
        } else {
            sortingDirection = 'ASC';
            $(triangle[0]).addClass("triangle-asc");
        }
        sortingField = field;
        updatePage();
    }

    function updatePage(){
        let data = {
            page: currentPage,
            field: sortingField,
            direction: sortingDirection
        }
        $.ajax({
            type: 'get',
            url: url + '/getSandwiches',
            data: data,
            dataType: "json",
            success: function (data){
                totalPage = data.totalPages;
                if(currentPage > totalPage && currentPage > 1){
                    currentPage = totalPage;
                    updatePage();
                }
                updateList(data)
                console.log('success /getObjects');
            },
            error: function() {
                console.log('error /getSandwiches');
            }
        });
    }

    function updateList(data) {
        $("#list").empty();
        data.content.forEach((coffee) => {
            let averagePrice = 0;
            coffee.sizes.forEach((size) =>{averagePrice += size.price;})
            averagePrice /= coffee.sizes.length;
            let names = [];
            coffee.sizes.forEach((size) =>{
                names.push(size.name);
            })
            $("#list").append($("" +
                "<tr>" +
                "<td>" +
                "<p>" + coffee.id + "</p>" +
                "</td>" +
                "<td>" +
                "<p>" + coffee.name + "</p>" +
                "</td>" +
                "<td>" +
                "<img style='height: 100px' src='" + imageUrl + coffee.photo + "'>" +
                "</td>" +
                "<td>" +
                "<p>" + names + "</p>" +
                "</td>" +
                "<td>" +
                "<p>" + averagePrice.toFixed(2) + "</p>" +
                "</td>" +
                "<td>" +
                "<p>" + coffee.active + "</p>" +
                "</td>" +
                "<td>" +
                "<button onclick='editForm(" + coffee.id + ")' class=\"btn btn-warning\" type=\"button\">Edit</button>" +
                "</td>" +
                "<td>" +
                "<button onclick='deleteObject(" + coffee.id + ")' class=\"btn btn-danger\" type=\"button\">Delete</button>" +
                "</td>" +
                "</tr>"

            ));
        })
        paginationButton();
    }

    function editForm(id){

            dataType: "json",
            success: function (coffee){
                console.log('success /getSandwichById');
                Sandwich = coffee;
                let coffeeName = document.getElementById('name');
                coffeeName.value = coffee.name;
                let coffeeDescription = document.getElementById('description');
                coffeeDescription.value = coffee.description;
                let coffeeActive = document.getElementById('active');
                coffeeActive.checked = coffee.active;
                let image = document.getElementById("image");
                image.src = imageUrl + coffee.photo;
                image.style.display = "block";
                for(let i = 1; i <= coffee.sizes.length; i++){
                    if(i > 1){
                        addSize();
                    }
                    let sizeName = document.getElementById('sizeName' + i)
                    sizeName.value = coffee.sizes[i-1].name;
                    let sizeDescription = document.getElementById('sizeDescription' + i)
                    sizeDescription.value = coffee.sizes[i-1].description;
                    let sizePrise = document.getElementById('sizePrice' + i)
                    sizePrise.value = coffee.sizes[i-1].price;
                    updateAveragePrice();
                }
            },
            error: function() {
                console.log('error /getSandwichById');
            }
        });
    }

    function deleteObject(id){
        let data = { id: id };
        $.ajax({
            type: 'post',
            url: url + '/deleteSandwichById',
            data: data,
            dataType: "json",
            success: function (success){
                console.log(success + ' /deleteSandwichById');
                updatePage()
            },
            error: function() {
                console.log('error /deleteSandwichById');
            }
        });
    }

    function updateAveragePrice(){
        let averagePrice = document.getElementById("averagePrice");
        let average = 0;
        for(let i = 1; i <= countSize; i++) {
            let sizePrise = document.getElementById('sizePrice' + i)
            average += roundPlus(sizePrise.value, 2);
        }
        average /= countSize;
        average = roundPlus(average, 2);
        console.log(average);
        averagePrice.innerHTML = average;
    }

    function roundPlus(x, n) { //x - число, n - количество знаков
        if(isNaN(x) || isNaN(n)) return false;
        let m = Math.pow(10,n);
        return Math.round(x*m)/m;
    }

    function paginationButton(){
        $("#choose-page").empty();
        if(totalPage > 1){
            if(currentPage !== 1){
                $("#choose-page").append($("" +
                    "<div class='page-item'>" +
                    "   <button class='page-link' tabIndex=\"-1\" onclick='goFirstPage()' style='height: 40px'>First</button>" +
                    "</div>" +
                    "<div class='page-item'>" +
                    "   <button class='page-link' tabIndex=\"-1\" onclick='goPreviousPage()' style='height: 40px'>\<\<</a>" +
                    "</div>"
                ));
            } else {
                $("#choose-page").append($("" +
                    "<div class='page-item disabled'>" +
                    "   <button class='page-link' tabIndex=\"-1\" onclick='goFirstPage()' style='height: 40px'>First</button>" +
                    "</div>" +
                    "<div class='page-item disabled'>" +
                    "   <button class='page-link' tabIndex=\"-1\" onclick='goPreviousPage()' style='height: 40px'>\<\<</a>" +
                    "</div>"
                ));
            }
            let start = currentPage - 2;
            let finish = currentPage + 2;
            for(let i = start; i <= finish; i++) {
                if(i > 0 && i <= totalPage) {
                    if (currentPage === i) {
                        $("#choose-page").append($("" +
                            "<div class='page-item active'>" +
                            "<button onclick='goToPage(" + i + ")' class='page-link' tabIndex=\"-1\" style='height: 40px; width: 40px'>" + i + "</button>" +
                            "</div>"
                        ));
                    } else {
                        $("#choose-page").append($("" +
                            "<div class='page-item'>" +
                            "<button onclick='goToPage(" + i + ")' class='page-link' tabIndex=\"-1\" style='height: 40px; width: 40px'>" + i + "</button>" +
                            "</div>"
                        ));
                    }
                }
            }
            if(currentPage !== totalPage) {
                $("#choose-page").append($("" +
                    "<div class='page-item'>" +
                    "   <button class='page-link' tabIndex=\"-1\" onclick='goNextPage()' style='height: 40px'>\>\></button>" +
                    "</div>" +
                    "<div class='page-item'>" +
                    "   <button class='page-link' tabIndex=\"-1\" onclick='goLastPage()' style='height: 40px'>Last</a>" +
                    "</div>"
                ));
            } else {
                $("#choose-page").append($("" +
                    "<div class='page-item disabled'>" +
                    "   <button class='page-link' tabIndex=\"-1\" onclick='goNextPage()' style='height: 40px'>\>\></button>" +
                    "</div>" +
                    "<div class='page-item disabled'>" +
                    "   <button class='page-link' tabIndex=\"-1\" onclick='goLastPage()' style='height: 40px'>Last</a>" +
                    "</div>"
                ));
            }
        }
    }

    function goFirstPage(){
        currentPage = 1;
        updatePage();
    }
    function goPreviousPage(){
        currentPage--;
        updatePage()
    }
    function goToPage(i){
        currentPage = i;
        updatePage()
    }
    function goNextPage(){
        currentPage++;
        updatePage()
    }
    function goLastPage(){
        currentPage = totalPage;
        updatePage()
    }
</script>
